  <body class="mdc-typography">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <i class="logo material-icons">mic</i>
          <span class="mdc-top-app-bar__title">ExamEASY - Gemini</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
        <label id="namePlaceholder">Login</label>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" id="signInButton">login</button>
        </section>
      </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust"  id="mainDiv">
      
      
      <section class="sound-clips">
        <div class="sound-clips-container">
          <div class="mdc-card resume resume-text">            
            <div class="my-card__media mdc-card__media">
            </div>
            <div class="mdc-card__actions  recording-invisible">
              <textarea class="resume-textarea" rows="100" cols="200"></textarea>
              <button class="mdc-icon-button material-icons content-copy">
                content_copy
              </button>
            </div>            
          </div>
          
          <div class="cam">
            <img  id="cam-img" class="hidden">
            <embed class="hidden"  id="cam-embed" />
            <input type="file" accept="image/*,.pdf" style="display: none;" id="file_input"/>
          </div>
        </div>
      </section>

      <div id="record-outline">
        <button class="mdc-fab" id="record">
          <i
            class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"
            >record</i
          >
          <i class="material-icons mdc-icon-button__icon"
            >add_a_photo</i
          >
        </button>
      </div>
    </main>
    <script src="/config.js"></script>
    <script type="module" src="/firebase.mjs"></script>
    <!-- <script type="module" src="app.mjs"></script> -->
  </body>
